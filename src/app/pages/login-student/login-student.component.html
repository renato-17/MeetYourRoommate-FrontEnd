<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Student Login</mat-card-title>
  </mat-card-header>
  <form >
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field" color="warn">
        <mat-label>E-mail</mat-label>
        <input matInput
               formControlName="username"
               type="email"
               placeholder="Ex. username@example.com"
               autocomplete="username"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field" color="warn">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               type="password"
               placeholder="Password"
               autocomplete="password"
               required
               minlength="6">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              type="submit">
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
