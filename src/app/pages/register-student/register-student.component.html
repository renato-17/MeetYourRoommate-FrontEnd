<mat-card class="form-container">
  <mat-card-header>
    <h1>
      <mat-card-title>Register as an Student</mat-card-title>
    </h1>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput
               formControlName="mail"
               placeholder="Ex. user@gmail.com"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               type="password"
               placeholder="Ex. 12345"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput
               formControlName="firstName"
               placeholder="Ex. Jorge"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput
               formControlName="lastName"
               placeholder="Ex. Perez"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>DNI</mat-label>
        <input matInput
               formControlName="DNI"
               placeholder="Ex. Dni idk lol"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Phone Number</mat-label>
        <input matInput
               formControlName="phoneNumber"
               placeholder="Ex. 98696969"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" >
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput
               formControlName="address"
               placeholder="Ex. Test Street 123"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input matInput
               formControlName="description"
               placeholder="Ex. I am responsible"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Hobbies</mat-label>
        <input matInput
               formControlName="hobbies"
               placeholder="Studying"
               required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Do you smoke?</mat-label>
        <mat-select formControlName="isbSmoker">
          <mat-option value="true">Yes</mat-option>
          <mat-option value="false">No</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="warn"
              type="submit">
        Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>
