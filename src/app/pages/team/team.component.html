<mat-card>
  <mat-card-header>
    <p>
    <mat-label>Team Name</mat-label><br>
    <mat-label>{{ teamData.name }} </mat-label>
    </p>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="center">
      <mat-select placeholder="Members" #NamesStudents>
        <mat-option *ngFor="let name of NamesArray" value="name">
            {{ name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ul>
      <li *ngFor="let task of TaskS">
        <div class="green">
          <p class="taskP"><strong>Tarea: </strong>{{ task.description }}</p>
          <p><strong>Creacion: </strong>{{ task.createdAt.substr(0,10) }}</p>
          <p><strong>Realizado: </strong>{{ (task.active?'Pendiente':'Realizado') }}</p>

          <div class="flex-container">
            <div class="button-container">
              <button mat-mini-fab color="primary" (click)="checkTask(task.id)">
                <mat-icon>check</mat-icon>
              </button>
            </div>
            <div class="button-container">
              <button mat-mini-fab color="warn" (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions class="center">
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" name="descriptionT" [(ngModel)]="taskData.description">
      </mat-form-field>
      <button mat-fab color="primary" (click)="addTask()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
