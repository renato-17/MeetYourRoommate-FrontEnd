<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #teamForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>Student Name</mat-label>
          <input matInput placeholder="Name" name="name" required [(ngModel)]="teamData.name">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
</mat-card>
